<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Kit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Floating Menu -->
    <div class="floating-menu">
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="switch">
                <span class="icon light">â˜€ï¸</span>
                <span class="icon dark">ğŸŒ™</span>
            </span>
        </label>
    </div>

    <div class="floating-menu" id="floatingNav">
        <a href="./" title="Home" data-page="home">
            <i class="fas fa-home"></i>
        </a>
        <a href="./countdown-timer" title="Countdown" data-page="countdown">
            <i class="fas fa-hourglass-half"></i>
        </a>
        <a href="./clock" title="Clock" data-page="clock">
            <i class="fas fa-clock"></i>
        </a>
    </div>

    <!-- Main Toolkit Container -->
    <div class="toolkit-container">
        <!-- Header -->
        <div class="toolkit-header">
            <h1>
                <i class="fas fa-tools"></i> Tool Kit
            </h1>
        </div>

        <!-- Tools Grid -->
        <div class="toolkit-grid">
            <!-- Countdown Timer Card -->
            <a href="./countdown-timer" class="toolkit-card">
                <div class="toolkit-icon-wrapper">
                    <i class="fas fa-hourglass-half toolkit-icon"></i>
                </div>
                <h3 class="toolkit-title">Countdown Timer</h3>
                <p class="toolkit-description">Track time until your important events and deadlines</p>
                <div class="toolkit-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <!-- Digital Clock Card -->
            <a href="./clock" class="toolkit-card">
                <div class="toolkit-icon-wrapper">
                    <i class="fas fa-clock toolkit-icon"></i>
                </div>
                <h3 class="toolkit-title">Digital Clock</h3>
                <p class="toolkit-description">View current time with a sleek digital display</p>
                <div class="toolkit-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
</body>

</html>

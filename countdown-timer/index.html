<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        outline: 0;
    }
    #countdown {
        text-align: center;
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }
    
    #timer {
        font-size: 2em;
    }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="time-picker-container">
            <input type="time" id="time-picker">
            <button id="start-btn">Start Countdown</button>
        </div>
        <p id="timer"></p>
    </div>

    <!-- JavaScript File -->
    <script src="./app.js"></script>
</body>
</html>

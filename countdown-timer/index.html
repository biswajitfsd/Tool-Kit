<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        outline: 0;
    }
    #countdown {
        text-align: center;
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }
    
    #timer {
        font-size: 2em;
    }
    </style>
</head>
<body>
    <div id="countdown">
        <h1 id="timer">Select time and start the timer</h1>
        <div id="timer-settings">
            <button id="start-btn" type="button" onclick="timer_fun(25)">Active Timer</button>
            <button id="break-btn" type="button" onclick="timer_fun(25)">Break Timer</button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="./app.js"></script>
</body>
</html>
